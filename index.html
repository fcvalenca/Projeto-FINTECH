<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles.css">

    <title>Fintech - O Seu App para Controle Orçamentário</title>
    
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div>
          <h1>FINTECH
          </h1>
        </div>

        <br>
        <br>

        <div>
          <h2>Bem-vindo de volta!</h2>
        </div>      
      </header>

      <br>
      <br>

      <main>
        <form>
          <div>
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="insira o seu email">
          </div>
          <div>
              <label for="pwd">Senha:</label>
              <input type="password" class="form-control" id="pwd" placeholder="insira a sua senha">
          </div>
          <div>
            <a class="dropdown-item" href="#">Esqueci minha senha</a>
            <label><input type="checkbox" background-color="#BA8181">Continuar conectado</label>
          </div>

          <br>
    
          <div class="text-center">
            <button type="button" id="botaoentrar"><a href="dashboard.html" style="text-decoration: none; color: #BA8181;">ENTRAR</a>
            </button>
          </div>
        </form>

        <br>

        <p class="text-center" id="ou">OU
        </p>
        
        <div>
          <form>
            <button type="submit" class="btn btn-primary" id="botaogoogle"><i class="bi bi-google"></i>  ENTRE COM O GOOGLE
            </button>
            <br>
          </form>
          <form>
            <button type="submit" class="btn btn-primary" id="botaofacebook"><i class="bi bi-facebook"></i>  ENTRE COM O FACEBOOK
            </button>
          </form>
        </div>
      </main>

        <br>

      <footer>
          <div class="dropdown-divider"></div>
          
          <a class="dropdown-item" href="#">Novo por aqui? Cadastre-se</a>
            
      </footer>
    

    <script src="js/bootstrap.bundle.min.js"></script>

  </body>
</html>
